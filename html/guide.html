<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>롯데손해보험 챗봇</title>
		<!-- source// -->
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/jquery_library.css">
		<link rel="stylesheet" href="../css/chatbot.css">
		<script src="../js/jquery_2.1.1.min.js"></script>
		<script src="../js/jquery_library.js"></script>
		<script src="../js/ui.chatbot.js"></script>
		<!-- //source -->

		<!-- 가이드 확인용// -->
		<style>
			#guide{position:relative;max-width:1920px;height:100%;padding:20px 30px 50px;color:#000;overflow-y:scroll;}
			#guide h1{margin-top:50px;margin-bottom:100px;text-align:center;}
			#guide .guide_tit{margin-top:70px;padding-left:10px;border-left:5px solid #194174;}
			#guide hr{margin-top:20px;margin-left:-30px;margin-right:-30px;border-top:1px solid #194174;}
		</style>
		<!-- //가이드 확인용 -->
	</head>

</head>

<body>
	<div id="guide">
		<h1>GUIDE</h1>

		<h2 class="guide_tit">버튼</h2>
		<!-- 버튼// -->
		<button type="button" class="btn">기본 버튼</button>
		<button type="button" class="btn" disabled>기본 버튼 disabled</button>
		<button type="button" class="btn">목적물 소재지 변경</button>
		<button type="button" class="btn small white">서류제출</button>
		<button type="button" class="btn" disabled>비활성화</button>
		<button type="button" class="btn arrow">화살표</button>

		<div class="btn_wrap">
			<button type="button" class="btn middle">확인</button>
		</div>
		<div class="btn_wrap">
			<button type="button" class="btn big white">신규청구</button>
		</div>
		<div class="btn_wrap">
			<button type="button" class="btn big full">추가청구</button>
		</div>

		<div class="btn_wrap col2">
			<button type="button" class="btn middle round purple">보라색</button>
			<button type="button" class="btn middle round black">검은색</button>
		</div>

		<div class="btn_wrap col2">
			<button type="button" class="btn">해당없음</button>
			<button type="button" class="btn black">해당 함</button>
		</div>

		<div class="btn_wrap col2">
			<button type="button" class="btn round">나의 보험계약</button>
			<button type="button" class="btn round">철회/취소/해지</button>
			<button type="button" class="btn round">보험계약 변경</button>
			<button type="button" class="btn round">보험계약납입관리</button>
		</div>

		<div class="btn_wrap col3">
			<button type="button" class="btn round">본인</button>
			<button type="button" class="btn round">자녀</button>
			<button type="button" class="btn round">타인</button>
		</div>

		<div class="btn_list type_desc">
			<a href="javascript:;" class="item is_active"><!-- 활성화 : '.is_active' 추가 -->
				<strong>신규 청구</strong>
				<p class="desc">처음 청구하는 사고인 경우</p>
			</a>
			<a href="javascript:;" class="item">
				<strong>추가 청구</strong>
				<p class="desc">이전에 보험금 청구한 사고인 경우</p>
			</a>
			<a href="javascript:;" class="item">
				<strong>보완서류제출</strong>
			</a>
		</div>

		<div class="btn_list">
			<a href="javascript:;" class="item is_active">김롯데 (1970.0101)</a><!-- 활성화 : '.is_active' 추가 -->
			<a href="javascript:;" class="item">김*째 (2011.02.02)</a>
			<a href="javascript:;" class="item">김*째 (2013.01.01)</a>
		</div>
		<!-- //버튼 -->

		<h2 class="guide_tit">input</h2>
		<form class="form_wrap">
			<fieldset>
				<legend>필요서류 첨부</legend>
				<ul>
					<li class="form_item">
						<input type="text" placeholder="가나다라마바사">
						<input type="password">
						<input type="text" value="disabled" disabled>
						<div class="form_unit form_date">
							<input type="text" placeholder="일자 선택" class="date" readonly>
						</div>
						<div class="form_unit form_sel">
							<input type="text" placeholder="선택" class="sel" readonly>
							<button type="button" class="form_btn ico_sel"><span class="hide">선택</span></button>
							<p class="form_validate">올바르게 입력해 주세요.</p>
						</div>
					</li>
					<li class="form_item">
						<span class="form_tit">성별</span>
						<div class="form_unit form_rdo form_rdo_col">
							<label>
								<input type="radio" name="radio2">
								<span>남자</span>
							</label>
							<label>
								<input type="radio" name="radio2">
								<span>여자</span>
							</label>
						</div>
					</li>
					<li class="form_item">
						<span class="form_tit">연령대</span>
						<div class="form_unit form_rdo">
							<label>
								<input type="radio" name="radio3">
								<span>19세 이하</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>20 ~ 29세</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>30 ~ 39세</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>40 ~ 49세</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>50 ~ 59세</span>
							</label>
							<label>
								<input type="radio" name="radio3">
								<span>60세 이상</span>
							</label>
						</div>
					</li>
				</ul>
			</fieldset>
		</form>

		<h2 class="guide_tit">checkbox</h2>
		<label>
			<input type="checkbox">
			<span>체크박스</span>
		</label>
		<label>
			<input type="checkbox" checked>
			<span>체크박스 checked</span>
		</label>
		<label>
			<input type="checkbox" disabled>
			<span>체크박스 disabled</span>
		</label>

		<h2 class="guide_tit">radio</h2>
		<label>
			<input type="radio">
			<span>radio</span>
		</label>
		<label>
			<input type="radio" checked>
			<span>radio checked</span>
		</label>
		<label>
			<input type="radio" disabled>
			<span>radio disabled</span>
		</label>

		<h2 class="guide_tit">radio_box</h2>
		<div class="radio_box">
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
		</div>

		<h2 class="guide_tit">check_box</h2>
		<div class="check_box">
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
		</div>

	</div>
</body>
</html>
