<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>롯데손해보험 챗봇</title>
		<!-- source// -->
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/jquery_library.css">
		<link rel="stylesheet" href="../css/chatbot.css">
		<script src="../js/jquery_2.1.1.min.js"></script>
		<script src="../js/jquery_library.js"></script>
		<script src="../js/chatbot.js"></script>
		<!-- //source -->

		<!-- 가이드 확인용// -->
		<style>
			#guide{max-width:1920px;height:100%;padding:20px 30px 50px;overflow-y:scroll;}
			#guide h1{margin-top:50px;margin-bottom:100px;text-align:center;}
			#guide .guide_tit{margin-top:70px;padding-left:10px;border-left:5px solid #194174;}
			#guide hr{margin-top:20px;margin-left:-30px;margin-right:-30px;border-top:1px solid #194174;}
		</style>
		<!-- //가이드 확인용 -->
	</head>

</head>

<body>
	<div id="guide">
		<h1>GUIDE</h1>

		<h2 class="guide_tit">버튼</h2>
		<!-- 버튼// -->
		<button type="button" class="btn">기본 버튼</button>
		<button type="button" class="btn" disabled>기본 버튼 disabled</button>
		<button type="button" class="btn">목적물 소재지 변경</button>
		<button type="button" class="btn small white">서류제출</button>
		<button type="button" class="btn" disabled>비활성화</button>
		<button type="button" class="btn arrow">화살표</button>

		<div class="btn_grp">
			<button type="button" class="btn big">확인</button>
		</div>
		<div class="btn_grp">
			<button type="button" class="btn middle white">신규청구</button>
		</div>
		<div class="btn_grp">
			<button type="button" class="btn full">추가청구</button>
		</div>

		<div class="btn_grp col2">
			<button type="button" class="btn big round purple">보라색</button>
			<button type="button" class="btn big round black">검은색</button>
		</div>

		<div class="btn_grp col2">
			<button type="button" class="btn">해당없음</button>
			<button type="button" class="btn black">해당 함</button>
		</div>

		<div class="btn_grp col2">
			<button type="button" class="btn round">나의 보험계약</button>
			<button type="button" class="btn round">철회/취소/해지</button>
			<button type="button" class="btn round">보험계약 변경</button>
			<button type="button" class="btn round">보험계약납입관리</button>
		</div>

		<div class="btn_grp col3">
			<button type="button" class="btn round">본인</button>
			<button type="button" class="btn round">자녀</button>
			<button type="button" class="btn round">타인</button>
		</div>
		
		<div class="btn_list">
			<a href="javascript:;" class="item is_active"><!-- 활성화 : '.is_active' 추가 -->
				<strong>김롯데 (1970.0101)</strong>
			</a>
			<a href="javascript:;" class="item">
				<strong>김*째 (2011.02.02)</strong>
			</a>
			<a href="javascript:;" class="item">
				<strong>김*째 (2013.01.01)</strong>
			</a>
		</div>
		<!-- //버튼 -->

		<h2 class="guide_tit">타이틀</h2>
		<h2 class="h2_title">h2 타이틀입니다.</h2>

		<h2 class="guide_tit">input</h2>
		<input type="text" placeholder="가나다라마바사">
		<input type="password">
		<input type="number">
		<input type="email">
		<input type="search">
		<input type="text" value="가나다라마바사">
		<input type="text" disabled>
		<input type="text" value="disabled" disabled>
		<div class="date">
			<input type="text" placeholder="2022.12.25">
		</div>

		<h2 class="guide_tit">checkbox</h2>
		<label>
			<input type="checkbox">
			<span>체크박스</span>
		</label>
		<label>
			<input type="checkbox" checked>
			<span>체크박스 checked</span>
		</label>
		<label>
			<input type="checkbox" disabled>
			<span>체크박스 disabled</span>
		</label>

		<h2 class="guide_tit">radio</h2>
		<label>
			<input type="radio">
			<span>radio</span>
		</label>
		<label>
			<input type="radio" checked>
			<span>radio checked</span>
		</label>
		<label>
			<input type="radio" disabled>
			<span>radio disabled</span>
		</label>

		<h2 class="guide_tit">radio_box</h2>
		<div class="radio_box">
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
			<label>
				<input type="radio" name="radiobox">
				<span>radio</span>
			</label>
		</div>

		<h2 class="guide_tit">check_box</h2>
		<div class="check_box">
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
			<label>
				<input type="checkbox">
				<span>checkbox</span>
			</label>
		</div>

	</div>
</body>
</html>
