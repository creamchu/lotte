<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>롯데손해보험 챗봇</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/chatbot.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/ui.chatbot.js"></script>
	<!-- //source -->
</head>

<body>
	<!-- 스킵네비게이션 -->
	<div id="skip">
		<a href="#chat_input">채팅대화창 바로가기</a>
	</div>
	<!-- //스킵네비게이션 -->

	<!-- 미니앱 헤더 (D: 마크업 확인용으로 개발시 제외해주세요.)-->
	<header class="header" style="display:block;height:44px;line-height:44px;background:#522e92;color:#fff;font-size:16px;font-weight:700;text-align:center;">챗봇</header>
	<!-- //미니앱 헤더 (D: 마크업 확인용으로 개발시 제외해주세요.)-->

	<!-- chat_wrap -->
	<div id="chat_wrap">

		<!-- chat_cont -->
		<div class="chat_cont">

			<!-- bot_wrap -->
			<div class="bot_wrap">
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							조회된 보험료를 알려드릴게요.<br>
							링크를 클릭하면 가입 페이지로 이동합니다.
						</p>

						<ul class="banner_list">
							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_1.png" alt="">
									<strong class="banner_txt">
										운전자보험
										<em class="price blue">19,800원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_2.png" alt="">
									<strong class="banner_txt">
										미니암보험
										<em class="price blue">15,000원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_4.png" alt="">
									<strong class="banner_txt">
										<span class="color_white">가전보험</span>
										<em class="price green">15,000원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_3.png" alt="">
									<strong class="banner_txt">
										<span class="color_white">원라운딩골프보험</span>
										<em class="price lightgreen">5,500원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_5.png" alt="">
									<strong class="banner_txt">
										<span class="color_white">청소년보험</span>
										<em class="price yellow">15,000원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_6.png" alt="">
									<strong class="banner_txt">
										<span class="color_white">키즈보험</span>
										<em class="price pink">15,000원</em>
									</strong>
								</a>
							</li>

							<li>
								<a href="javascript:;">
									<img src="../img/img_banner_7.png" alt="">
									<strong class="banner_txt">
										의료진보험
										<em class="price orange">15,000원</em>
									</strong>
								</a>
							</li>
						</div>
					</div>
				</div>
			</div>
			<!-- //bot_wrap -->

		</div>
		<!-- //chat_cont -->

		<!-- chat_foot -->
		<div class="chat_foot">

			<!-- restart_wrap -->
			<div class="restart_wrap">
				<button type="button" class="btn_restart" onclick="fn.restart();">다시하기</button>
			</div>
			<!-- //restart_wrap -->

			<!-- chat_input_box -->
			<div class="chat_input_box">
				<input type="text" id="chat_input" placeholder="궁금한점을 입력하세요." title="문의내용"><!-- 비활성화 : disabled 속성 추가 -->
				<button type="button" class="btn_send"><span class="hide">문의 내용 전송</span></button>
			</div>
			<!-- //chat_input_box -->
			
			<!-- keyword_box -->
			<div class="keyword_box"><!-- 활성화 : '.is_active' 추가 -->
				<ul>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
				</ul>
			</div>
			<!-- //keyword_box -->

		</div>
		<!-- //chat_foot -->

	</div>
	<!-- //chat_wrap -->
</body>
</html>
