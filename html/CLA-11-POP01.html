<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>롯데손해보험 챗봇</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/chatbot.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/ui.chatbot.js"></script>
	<!-- //source -->
</head>

<body>
	<!-- 스킵네비게이션 -->
	<div id="skip">
		<a href="#chat_input">채팅대화창 바로가기</a>
	</div>
	<!-- //스킵네비게이션 -->

	<!-- chat_wrap -->
	<div id="chat_wrap">

		<!-- chat_cont -->
		<div class="chat_cont">

			<!-- bot_wrap -->
			<div class="bot_wrap">
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							2022년 00월 00일<br>
							작성 중인 청구 건이 있어요.<br>
							이어서 작성 하시겠어요?
						</p>
						
						<ul class="list_btn list_btn_init"><!-- 비활성화 : '.is_disabled' 추가 -->
							<li class="item">
								<a href="javascript:;" class="btn btn_no">아니요</a>
							</li>
							<li class="item">
								<a href="javascript:;" class="btn btn_keepgoing">이어하기</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- //bot_wrap -->

			<!-- user_wrap -->
			<div class="user_wrap"><!-- '이어하기'일 경우 -->
				<p class="user_txt">청구 계속 진행해줘</p>
			</div>
			<!-- //user_wrap -->

			<!-- user_wrap -->
			<div class="user_wrap"><!-- '아니요'일 경우 -->
				<p class="user_txt">아니 새로 할래</p>
			</div>
			<!-- //user_wrap -->

		</div>
		<!-- //chat_cont -->

		<!-- chat_foot -->
		<div class="chat_foot">

			<!-- restart_wrap -->
			<div class="restart_wrap">
				<button type="button" class="btn_restart" onclick="fn.restart();">다시하기</button>
			</div>
			<!-- //restart_wrap -->

			<!-- chat_input_box -->
			<div class="chat_input_box">
				<input type="text" id="chat_input" placeholder="궁금한점을 입력하세요." title="문의내용"><!-- 비활성화 : disabled 속성 추가 -->
				<button type="button" class="btn_send"><span class="hide">문의 내용 전송</span></button>
			</div>
			<!-- //chat_input_box -->
			
			<!-- keyword_box -->
			<div class="keyword_box"><!-- 활성화 : '.is_active' 추가 -->
				<ul>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
				</ul>
			</div>
			<!-- //keyword_box -->

		</div>
		<!-- //chat_foot -->

	</div>
	<!-- //chat_wrap -->
</body>
</html>
