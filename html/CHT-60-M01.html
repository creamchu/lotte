<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>롯데손해보험 챗봇</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/chatbot.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/ui.chatbot.js"></script>
	<!-- //source -->
</head>

<body>
	<!-- 스킵네비게이션 -->
	<div id="skip">
		<a href="#chat_input">채팅대화창 바로가기</a>
	</div>
	<!-- //스킵네비게이션 -->

	<!-- 미니앱 헤더 (D: 마크업 확인용으로 개발시 제외해주세요.)-->
	<header class="header" style="display:block;height:44px;line-height:44px;background:#522e92;color:#fff;font-size:16px;font-weight:700;text-align:center;">챗봇</header>
	<!-- //미니앱 헤더 (D: 마크업 확인용으로 개발시 제외해주세요.)-->

	<!-- chat_wrap -->
	<div id="chat_wrap">

		<!-- chat_cont -->
		<div class="chat_cont">

			<!-- bot_wrap type_thin -->
			<!-- 2022-12-26 삭제
			<div class="bot_wrap type_thin">
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							<strong>보험료 바로 확인하기</strong>
							<span class="block">보험료 확인을 위해 아래의 정보가 필요해요.</span>
						</p>

						<form class="form_wrap">
							<fieldset>
								<legend>정보 입력</legend>
								<ul>
									<li class="form_item">
										<span class="form_tit">생년월일</span>
										<div class="form_unit form_date">
											<input type="text" placeholder="일자 선택" class="date" readonly>
										</div>
									</li>
									
									<li class="form_item">
										<span class="form_tit">성별</span>
										<div class="form_unit form_rdo form_rdo_col">
											<label>
												<input type="radio" name="radio">
												<span>남자</span>
											</label>
											<label>
												<input type="radio" name="radio">
												<span>여자</span>
											</label>
										</div>
									</li>
								</ul>
							</fieldset>
						</form>

						<ul class="list_btn list_btn_com is_default">
							<li class="item">
								<a href="javascript:;" class="btn">확인</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			-->
			<!-- //bot_wrap type_thin -->

			<!-- bot_wrap type_thin -->
			<div class="bot_wrap type_thin"><!-- 자녀/타인 선택 경우 -->
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							<strong>보험료 바로 확인하기</strong>
							<span class="block">보험료 확인을 위해 아래의 정보가 필요해요.</span>
						</p>

						<form class="form_wrap">
							<fieldset>
								<legend>정보 입력</legend>
								<ul>
									<li class="form_item">
										<span class="form_tit">성별</span>
										<div class="form_unit form_rdo form_rdo_col">
											<label>
												<input type="radio" name="radio2">
												<span>남자</span>
											</label>
											<label>
												<input type="radio" name="radio2">
												<span>여자</span>
											</label>
										</div>
									</li>

									<li class="form_item">
										<span class="form_tit">연령대</span>
										<div class="form_unit form_rdo">
											<label>
												<input type="radio" name="radio3">
												<span>19세 이하</span>
											</label>
											<label>
												<input type="radio" name="radio3">
												<span>20 ~ 29세</span>
											</label>
											<label>
												<input type="radio" name="radio3">
												<span>30 ~ 39세</span>
											</label>
											<label>
												<input type="radio" name="radio3">
												<span>40 ~ 49세</span>
											</label>
											<label>
												<input type="radio" name="radio3">
												<span>50 ~ 59세</span>
											</label>
											<label>
												<input type="radio" name="radio3">
												<span>60세 이상</span>
											</label>
										</div>
									</li>
								</ul>
							</fieldset>
						</form>

						<ul class="list_btn list_btn_com is_default">
							<!--  1. default : '.is_default' 추가
										2. 활성화 : 'is_default' 제거
										3. 비활성화 : '.is_disabled' 추가 -->
							<li class="item">
								<a href="javascript:;" class="btn">확인</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- //bot_wrap type_thin -->

		</div>
		<!-- //chat_cont -->

		<!-- chat_foot -->
		<div class="chat_foot">

			<!-- restart_wrap -->
			<div class="restart_wrap">
				<button type="button" class="btn_restart" onclick="fn.restart();">다시하기</button>
			</div>
			<!-- //restart_wrap -->

			<!-- chat_input_box -->
			<div class="chat_input_box">
				<input type="text" id="chat_input" placeholder="궁금한점을 입력하세요." title="문의내용"><!-- 비활성화 : disabled 속성 추가 -->
				<button type="button" class="btn_send"><span class="hide">문의 내용 전송</span></button>
			</div>
			<!-- //chat_input_box -->
			
			<!-- keyword_box -->
			<div class="keyword_box"><!-- 활성화 : '.is_active' 추가 -->
				<ul>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
					<li><a href="javascript:;"><strong class="mark">청구</strong>방법에 대해 궁금해요.</a></li>
				</ul>
			</div>
			<!-- //keyword_box -->

		</div>
		<!-- //chat_foot -->

	</div>
	<!-- //chat_wrap -->
</body>
</html>
