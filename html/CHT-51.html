<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>롯데손해보험 챗봇</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/chatbot.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/chatbot.js"></script>
	<!-- //source -->
</head>

<body>
	<!-- 스킵네비게이션 -->
	<div id="skip">
		<a href="#chat_input">채팅대화창 바로가기</a>
	</div>
	<!-- //스킵네비게이션 -->

	<!-- chat_wrap -->
	<div id="chat_wrap">

		<!-- chat_head -->
		<div class="chat_head">
			공통 : 헤더영역
		</div>
		<!-- //chat_head -->

		<!-- chat_cont -->
		<div class="chat_cont">

			<!-- bot_wrap -->
			<div id="bot_restart" class="bot_wrap" style="display:none;"><!-- 초기셋팅 봇 : bot_restart -->
				공통 : 다시하기 봇 영역
			</div>
			<!-- //bot_wrap -->

			<!-- bot_wrap -->
			<div id="bot_init" class="bot_wrap"><!-- 초기진입 봇 : bot_init -->
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							안녕하세요!<br>
							롯데손해보험 챗봇 OOO 예요.<br>
							무엇을 도와드릴까요?
						</p>
						
						<div class="menu_wrap">
							<a href="javascript:;" class="menu_item item_1">보험금<br>청구</a>
							<a href="javascript:;" class="menu_item item_2">보험료<br>알아보기</a>
							<a href="javascript:;" class="menu_item item_3">메뉴<br>조회</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //bot_wrap -->

			<!-- user_wrap -->
			<div class="user_wrap">
				<p class="user_txt">보험기간 변경해줘</p>
			</div>
			<!-- //user_wrap -->

			<!-- bot_wrap -->
			<div class="bot_wrap">
				<div class="bot_img">
					<span class="ico ico_bot"></span>
				</div>
				<div class="bot_box">
					<div class="bot_box_inner">
						<p class="bot_txt">
							보험기간 변경에 대해 질문해 주셨네요.
							<span class="block">문의하신 내용은 아래의 메뉴에서 조회하실 수 있어요.</span>
						</p>
						<div class="btn_wrap">
							<a href="javascript:;" class="btn arrow">보험기간 변경</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //bot_wrap -->

		</div>
		<!-- //chat_cont -->

		<!-- chat_foot -->
		<div class="chat_foot">
			공통 : 푸터영역
		</div>
		<!-- //chat_foot -->

	</div>
	<!-- //chat_wrap -->
</body>
</html>
